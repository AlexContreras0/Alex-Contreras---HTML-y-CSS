    <section id="contact" class="contact">
      <form class="form">
        <h2>Let's work together!</h2>
        <div class="first-row">
          <div class="field">
            <label for="nombre">Name:</label>
            <input
              type="text"
              name="name"
              placeholder="Writte your name"
              required
            />
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              placeholder="Writte your email"
              required
            />
          </div>
        </div>
        <div class="field">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Writte your message"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="field">
          <label class="save">
            <input type="checkbox" />
            <span class="checkmark"></span>
            I have read and accept the <strong>Privacy Policy</strong>
          </label>
        </div>
        <div class="button">
          <button type="submit">Let's go!</button>
        </div>
      </form>
    </section>
